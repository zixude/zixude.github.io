<h1>断想</h1>

<p style="font-style: italic;">音乐是最高级的艺术，充盈全体，在抽象与具象之间，毫不遮掩，生死共存。</p>

<p style="font-style: italic;">文学不是写出来的，不是一个字一个字的叠加，<strong>文学是人学，人的体验、欢乐和痛苦。</strong></p>

<p style="font-style: italic;">写作，是借由文字的流出，产生一点点幻觉，即我的存在、我的情感……还活着。一旦停止，就像一潭荒芜的死水。</p>

<p style="font-style: italic;">活在时间里，靠着巧合存在，《美丽人生》是最高的神谕。</p>

<p style="font-style: italic;"><strong>小时候的世界总是很大，一条路总好像走不完，午后的光阴也难挨。</strong></p>

<p style="font-style: italic;">我们此时有情，此时伤感怀旧，彼时又能痛快咽下饭菜，吃喝拉撒了。</p>

<p style="font-style: italic;"><strong>如果说多维空间中的时间不过是切片，那么“直觉”就是切片间的连接，而灵魂是背后那个完整的全体。</strong></p><br>
