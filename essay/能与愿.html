<h1>能与愿</h1>

<pre>
现实生活本身没有意义，只是体验过程，无论选择哪种行动，都可以平稳运作。差异只在内心的锚定意义，它会评判、反映这一切。不忠于内心的行动，会伤害自己，直到千疮百孔，不再散发气息，就彻底沦为逻辑、利益、条件反射的人。

妄想可以再次安抚或重拾，可人生的意义是构筑起来的，没有回头路一说，所有行动都在向上堆积，无法弥补。我们何曾真正认真对待过自己的人生，不过被沾染的习性所绑缚，把“能”误作“愿”，仅此而已。
</pre>
