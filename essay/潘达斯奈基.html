<h1>潘达斯奈基</h1>

<pre>
《潘达斯奈基》绝非简单的形式互动剧，在探索「命运与抉择」故事主旨时，形成四个结构层次，上一个层次可以轻易决定下一个层次角色的选择与命运。

第一层：命运树下的戴维斯。
第二层：命运树下的主角斯蒂芬。
第三层：Netflix网站的女性编剧。
第四层：观看流媒体服务的观众。

这种嵌套层次，整体上暗示“观看即决定”的逻辑，多少有点量子的味道，一旦拥有主观意识，就可以向下观看，幻化出各种细节。而下层事物如要跳出命运，就必须充分理解每种选择的意义，然后站到“卦象”的轮盘上来观看，跃升意识到更高的纬度。
</pre>
