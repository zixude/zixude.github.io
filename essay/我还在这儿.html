<h1>我还在这儿</h1>

<pre>
我还在这儿
因为只有这里才裹满了野草
只有这里才撒满着鲜花
那些斑驳的石块生起厚厚的青苔
茅草屋早已腐朽，溃烂
生出像花一样的东西

常常拿着锈钝的锄头
吃力的刨着门前的荒草
不分早晚不分昼夜不分春秋
终于有一天，我累了，累了
倒在那块未刨尽的荒草地上
望着蓝天
一切都静寂了
只有飘动的白云

然后闭上双眼
野草无情的吞没我的身体
荒芜，枯萎
大雪猛烈的扑倒了屋子
明年的春天
这满山遍野开满了鲜花

20091017
</pre>
