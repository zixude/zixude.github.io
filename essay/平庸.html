<h1>平庸</h1>

<pre>
缺失神秘感几乎是平庸的保证，放之周遭皆准。平庸顺着水流而下，愉悦的趟着水到达大海，就拥有了统一的海平线。天才与平庸相对，天才在于创造，平庸无能创造，只是脱光了，在敞开的世界中游泳、漂流，通过熟练的技巧打出几个漂亮的水花，有那么点底裤，但也掩饰不住无休止的欲望。天才是个怪人，春夏秋冬都裹着衣裳，常在泳池边行走，看着他们的蛙泳、蝶式、狗刨姿势而格格发笑。天才不喜游泳，但也偶尔下水，他想要站立，但水深得触不到底，人仰马翻，四仰八叉几回后，就湿漉漉的出了泳池。天才喜欢飞翔，摔得头破血流，眼睛总是如鹰般锐利，当眼里夹杂沙子时，就拼命的挣扎，总要飞得远远地。
</pre>
