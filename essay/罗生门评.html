<h1>罗生门评</h1>

<pre>
罗生门的「主旨」在21世纪的20年后的今天来看，好像有些普通了，人心已不仅只是撒谎、脆弱诸般种种，早已充斥了麻木和荒谬；在「表达方式」上，也显得过于直白，失去了隐喻的深远味道，诸如僧人口中的“婴儿”、“灵魂”、“希望”等概念化的意象，都在破坏先前酝造的情绪内涵。反倒是武士、多襄丸、女子分别面对镜头自述的设计令人惊艳，初以为是面对官府大人，后才惊喜到：要么是面对天堂和地狱之门，要么是面对自己。
</pre>
