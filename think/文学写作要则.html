<h1>文学写作要则</h1>

<pre>
关心他者，避免自我喋喋不休。

品尝果肉。

状物、情境、动作、闪回，电影镜头，拍摄视角。

控制字数，精炼概括。

情感共鸣是落脚点。

文字质感。

推敲表达，揣摩意涵。

写永恒，少写时代，写印象，少写观点。

葆有想象空间，“收放自如”。

不要滥情沉陷，不直呈情绪，不议论分析逻辑冒烟。
</pre>
