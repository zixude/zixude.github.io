
<link rel="stylesheet" type="text/css" href="./app/styles.css">
<script src="./app/state.js"></script>



<h1>九月</h1>

<pre>
阳台遭到美誉
稀疏平常
天光投射的界限
目光如炬
路人蹀躞，风吹微动
不请自来的琴音
慢慢放大着窗口

养了一只鸟雀
从来不会飞
见到同类不敢相认，是怕什么吗
方寸未乱
红酒，杯觥
一如既往地屈从

明天
阴雨沥沥
着一身厚重
撑着雨伞，灰色的莫扎特
积水无情，阻断行人
原地踏步真是可怕的诅咒
</pre>



<script>
/////////////////////////////////////////////////////////////////////////////////

// 创建容器元素并设置其ID
var container = document.createElement("div");
container.id = "catalogs-container";

// 创建标题元素
var h4Title = document.createElement("h4");
h4Title.textContent = "Catalogs";

// 创建链接数组
var links = [
  { text: "散集 essay", url: "essay/essay.html" },
  { text: "断想 insight", url: "insight/insight.html" },
  { text: "文字 writing", url: "writing/writing.html" },
];

var linksHTML = ""; // 存储链接元素的 HTML 字符串

// 生成链接元素的 HTML 字符串
links.forEach(function(link) {
  linksHTML += `<a href="${link.url}">${link.text}</a>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp`;
});

// 将标题和链接内容添加到容器元素中
container.innerHTML = `<h4>${h4Title.textContent}</h4>${linksHTML}`;

// 将容器元素添加到文档中的适当位置
document.body.appendChild(container);

</script>
