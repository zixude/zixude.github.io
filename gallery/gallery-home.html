<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 将照片墙分为3列，可以根据需要进行调整 */
      gap: 10px; /* 图片之间的间隔，可以根据需要进行调整 */
    }

    .gallery img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <img src="春节烟花.jpg" alt="图片1">
    <img src="上海顾村公园樱花.jpg" alt="图片2">
    <img src="佘山圣母玛利亚1.jpg" alt="图片3">
    <img src="佘山圣母玛利亚2.jpg" alt="图片3">
  </div>
</body>
</html>
